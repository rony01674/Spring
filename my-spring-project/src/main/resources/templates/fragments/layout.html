<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>layout</title>

    <!--Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.jpg}"/>

    <!-- CSS Files -->

    <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/animate.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/player/YTPlayer.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/pro-bars.css}" type="text/css"/>


    <!-- End CSS Files -->
</head>
<body>

<div th:replace="fragments/header.html :: headArea"></div>
<div layout:fragment="custom-content"></div>
<div th:replace="fragments/footer.html :: footArea"></div>

<!-- JS Files -->


<script th:inline="javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.appear.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.prettyPhoto.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-latest.js}"></script>
<script type="text/javascript" th:src="@{/js/SmoothScroll.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.parallax-1.1.3.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.superslides.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.flexslider.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.mb.YTPlayer.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.fitvids.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.slabtext.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins.js}"></script>

<script>

    $("a.about-icon").hover(function () {
        $(this).children("i").addClass("fa-spin");
    }, function () {
        $(this).children("i").removeClass("fa-spin");
    });

</script>
</body>
</html>
