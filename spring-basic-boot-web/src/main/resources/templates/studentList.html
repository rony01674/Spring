<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}"/>
</head>
<body>
<h1>Student List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Student Name</th>
    </tr>
    <tr th:each="student : ${studentList}">
        <td th:text="${student.getId()}"></td>
        <td th:text="${student.getName()}"></td>
    </tr>
</table>
</body>
</html>
