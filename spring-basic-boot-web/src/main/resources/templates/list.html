<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}"/>
</head>
<body>
<h1>List</h1>

<table class="table table-row-cell">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
    </tr>
    <tr th:each="student : ${sList}">
        <td><a th:href="@{'/student/'}+${student.id}" th:text="${student.id}"></a></td>
        <td th:text="${student.getName()}"></td>
    </tr>
</table>
</body>
</html>
