server.port=8008

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# after completing your project, you must replace none with update, Like
# spring.jpa.hibernate.ddl-auto= none

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/my_project?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234

# = Thymeleaf configurations
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.resources.static-locations=file:///E:/git/Spring-Class/demo-project/src/main/resources/static

# multipart
multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.flyway.baselineOnMigrate = true
spring.flyway.validate-on-migrate=false

# Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/jobportal?createDatabaseIfNotExist=true&useSSL=false
spring.flyway.user=root
spring.flyway.password=1234
