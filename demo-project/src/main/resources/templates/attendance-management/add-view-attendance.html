<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CrossFit | Attendance</title>
</head>
<body>
<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-users"></i>
                            </span>
                            Add Membership</h1>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a th:href="@{#}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-th-list"></i>
                            </span>
                            <span class="text">Membership List</span>
                        </a>
                    </div>
                </div>

                <hr/>
                <br/>

                <!-- for adding membershipType type -->
                <form>
                    <div class="row">
                        <div class="col-lg-3">
                            <label>Date</label>
                            <input class="form-control" type="date"/>

                        </div>
                        <div class="col-lg-3">
                            <label>Select Class</label>
                            <select class="form-control">
                                <option>Select Class Time</option>
                                <option>Morning</option>
                                <option>Evening</option>
                            </select>
                        </div>

                        <div class="col-md-6 d-flex align-items-end">
                            <button class="btn btn-success">
                                Add/View Attendance
                            </button>
                        </div>
                    </div>

                    <br/>
                    <hr/>
                    <br/>

                    <div class="row">
                        <div class="col-lg-12">
                            <p>Class: Morning, Date: August 01, 2019</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label>
                                <input type="radio" name="attendance"/>
                                Present
                            </label>
                        </div>
                        <div class="col-lg-2 d-flex justify-content-start">
                            <label><input type="radio" name="attendance"/>
                                Absent
                            </label>
                        </div>
                    </div>

                    <br/>

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-10">
                            <table class="table table-cell">
                                <thead>
                                <th>Status</th>
                                <th>Photo</th>
                                <th>Member Name</th>
                                <th>Status</th>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type="checkbox"/></td>
                                    <td>Photo</td>
                                    <td>Asaduzzaman Rony</td>
                                    <td>Not Taken</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"/></td>
                                    <td>Photo</td>
                                    <td>Asaduzzaman Rony</td>
                                    <td>Not Taken</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"/></td>
                                    <td>Photo</td>
                                    <td>Asaduzzaman Rony</td>
                                    <td>Not Taken</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-5"></div>
                        <div class="col-lg-4">
                            <a th:href="@{#}" class="btn btn-primary btn-icon-split float-left">
                                <span class="text">Save Attendance</span>
                            </a>
                        </div>
                    </div>
                    <br/>

                </form>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</div>
</body>
</html>
