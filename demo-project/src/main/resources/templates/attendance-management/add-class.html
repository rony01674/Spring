<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CrossFit | Attendance</title>
</head>
<body>
<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-user-clock"></i>
                            </span>
                            Add Class Time</h1>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a th:href="@{/class-time}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-clock"></i>
                            </span>
                            <span class="text">View Class</span>
                        </a>
                    </div>
                </div>

                <hr/>
                <br/>

                <!-- for adding membershipType type -->
                <form>
                    <div class="row">
                        <div class="col-lg-3">
                            <label>Class Name</label>
                            <input class="form-control" type="text"/>

                        </div>
                        <div class="col-lg-3">
                            <label>Select Class Time</label>
                            <input class="form-control" type="time"/>
                        </div>

                        <div class="col-md-6 d-flex align-items-end">
                            <button class="btn btn-success">
                                Add Class
                            </button>
                        </div>
                    </div>
                    <br/>
                    <hr/>
                    <br/>
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Class: Morning, Date: August 01, 2019</p>
                        </div>
                    </div>
                    <div class="row">

                    </div>

                </form>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</div>
</body>
</html>
