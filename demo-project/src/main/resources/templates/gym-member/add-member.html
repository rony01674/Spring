<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CrossFit | Member List</title>
</head>
<body>

<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-th-list"></i>
                            </span>
                            Members List
                        </h1>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a th:href="@{#}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-user-plus"></i>
                            </span>
                            <span class="text">Add Member</span>
                        </a>
                    </div>
                </div>

                <hr/>

                <br/>
                <form>
                    <h3>Personal Information</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Member Id</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Member Name</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Father's Name</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Gender</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input type="radio" name="male" th:value="Male"/>
                            <label>Male</label>
                            <input type="radio" name="male" th:value="Male"/>
                            <label>Female</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Date of birth</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
</body>
</html>
