<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CrossFit | Member List</title>
</head>
<body>

<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-user"></i>
                            </span>
                            Add Member
                        </h1>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a th:href="@{/members-list}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-th-list"></i>
                            </span>
                            <span class="text">Members List</span>
                        </a>
                    </div>
                </div>

                <hr/>

                <br/>
                <form>
                    <h3>Personal Information</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Member Id</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Member Name</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Father's Name</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Gender</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input type="radio" name="gender" th:value="Male"/>
                            <label>Male</label>
                            <input type="radio" name="gender" th:value="Male"/>
                            <label>Female</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Date of birth</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>

                    <h4>Contact Information</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Address</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">City</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Zip Code</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Mobile Number</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Email</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="email"/>
                        </div>
                    </div>

                    <h4>Physical Information</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Weight</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text" placeholder="KG"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Height</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text" placeholder="Inches"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Chest</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text" placeholder="Inches"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Waist</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text" placeholder="Inches"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Thigh</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text" placeholder="Inches"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Arms</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text" placeholder="Inches"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Fat</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text" placeholder="Percentage"/>
                        </div>
                    </div>

                    <h4>Login Information</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Username</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Password</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="password"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Profile Picture</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control-file" type="file"/>
                        </div>
                    </div>

                    <h4>More Information</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Member's Goal</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <select class="form-control">
                                <option>Select Member's Goal</option>
                                <option>Weight Gain</option>
                                <option>Weight Loss</option>
                                <option>Fitness</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Referred By</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <select class="form-control">
                                <option>Select Staff Member</option>
                                <option>Weight Gain</option>
                                <option>Weight Loss</option>
                                <option>Fitness</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Trial Start Date</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Trial End Date</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Member Type</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input name="memberType" type="radio"/>
                            <label>Member</label>
                            <input name="memberType" type="radio"/>
                            <label>Prospect</label>
                            <input name="memberType" type="radio"/>
                            <label>Alumni</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Membership</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <select class="form-control">
                                <option>Select Membership</option>
                                <option>Gold</option>
                                <option>Platinum</option>
                                <option>Silver</option>
                                <option>Regular</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Select Class</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <select class="form-control">
                                <option>Select Class Time</option>
                                <option>Morning</option>
                                <option>Evening</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Membership Valid From</label>
                        </div>
                        <div class="col-lg-2 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                        <div class="col-lg-1 form-group">
                            <label>To</label>
                        </div>
                        <div class="col-lg-2 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">First Payment Date</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-primary">
                                <span class="icon text-white-50">
                                    <i class="fa fa-plus"></i>
                                </span>
                                Add Member
                            </button>
                        </div>
                    </div>
                </form>

                <br/>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
</body>
</html>
