<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>CrossFit | Member's Profile</title>
</head>
<body>
<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-user"></i>
                            </span>
                            Member Profile
                        </h1>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a th:href="@{/members-list}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-th-list"></i>
                            </span>
                            <span class="text">Member List</span>
                        </a>
                    </div>
                </div>

                <hr/>
                <br/>

                <form>

                    <div class="row" th:each="pList : ${profile}">
                        <div class="col-lg-7 border d-flex justify-content-start">
                            <div class="row">
                                <div class="col-lg-4">
                                    <img th:src="@{${pList.getFilePath()}}" width="200" height="250"/>
                                </div>
                                <div class="col-lg-1">

                                </div>
                                <div class="col-lg-7">
                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-user"></i>
                                            </span>
                                                Member id
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.id}"></p>
                                        </div>
                                    </div>

                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-user"></i>
                                            </span>
                                                Member Name
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.mName}"></p>
                                        </div>
                                    </div>

                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-user"></i>
                                            </span>
                                                Fathers Name
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.mFatherName}"></p>
                                        </div>
                                    </div>

                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-map-marker"></i>
                                            </span>
                                                Address
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.mAddress}"></p>
                                        </div>
                                    </div>

                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-envelope-open-text"></i>
                                            </span>
                                                Email
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.mEmail}"></p>
                                        </div>
                                    </div>

                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-mobile-alt"></i>
                                            </span>
                                                Mobile No
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.mMobileNo}"></p>
                                        </div>
                                    </div>

                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-calendar-alt"></i>
                                            </span>
                                                Date of Birth
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.mBirthday}"></p>
                                        </div>
                                    </div>

                                    <div class="row border-bottom">
                                        <div class="col-lg-6">
                                            <p>
                                            <span class="icon text-black-50">
                                                <i class="fa fa-venus-mars"></i>
                                            </span>
                                                Gender
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="colors" th:text="${pList.mGender}"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-lg-1">
                        </div>

                        <div class="col-lg-4 border">
                            <div class="col-lg-12">

                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-graduation-cap"></i>
                                    </span>
                                            Classes
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors" th:text="${pList.classTime.className}"></p>
                                    </div>
                                </div>

                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-heart"></i>
                                    </span>
                                            Member's Goal
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors" th:text="${pList.mGoal.goalName}"></p>
                                    </div>
                                </div>

                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-power-off"></i>
                                    </span>
                                            Status
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors">Continue</p>
                                    </div>
                                </div>


                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-users"></i>
                                    </span>
                                            Membership
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors" th:text="${pList.membershipType.membershipName}"></p>
                                    </div>
                                </div>


                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-calendar-alt"></i>
                                    </span>
                                            Start Date
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors" th:text="${pList.mStartDate}"></p>
                                    </div>
                                </div>

                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-calendar-alt"></i>
                                    </span>
                                            Expiry Date
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors" th:text="${pList.mEndDate}"></p>
                                    </div>
                                </div>

                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-money-bill-alt"></i>
                                    </span>
                                            Amount
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors"></p>
                                    </div>
                                </div>

                                <div class="row border-bottom d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-money-bill-alt"></i>
                                    </span>
                                            Due Amount
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors"></p>
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-start">
                                    <div class="col-lg-6">
                                        <p>
                                    <span class="icon text-black-50">
                                        <i class="fa fa-file-invoice-dollar"></i>
                                    </span>
                                            Payment Status
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="colors"></p>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </form>

                <br/>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
</div>
</body>
</html>
