<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CrossFit | Membership Add</title>
</head>
<body>
<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-users"></i>
                            </span>
                            Add Membership</h1>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a th:href="@{/membership-list}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-th-list"></i>
                            </span>
                            <span class="text">Membership List</span>
                        </a>
                    </div>
                </div>

                <hr/>
                <br/>

                <!-- for adding membershipType type -->
                <form th:object="${membershipType}" th:action="@{/membership-add}" th:method="POST">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="float-right">Membership Name</label>
                        </div>
                        <div class="col-lg-5 input-group">
                            <input class="form-control" type="text" th:field="*{membershipName}"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="float-right">Membership Period</label>
                        </div>
                        <div class="col-lg-5 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">No. of Days</div>
                            </div>
                            <input  class="form-control" type="text" th:field="*{membershipDays}"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="float-right">Membership Amount</label>
                        </div>
                        <div class="col-lg-5 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Tk</div>
                            </div>
                            <input class="form-control" type="text" th:field="*{membershipAmount}"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="float-right">Select Class</label>
                        </div>
                        <div class="col-lg-5 input-group">
                            <select class="form-control" th:field="*{classTime}">
                                <option th:each="clist : ${classList}" th:value="${clist.classId}"><span th:text="${clist.className}"></span></option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="float-right">Register Fee</label>
                        </div>
                        <div class="col-lg-5 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Tk</div>
                            </div>
                            <input class="form-control" type="text" th:field="*{regFee}"/>
                        </div>
                    </div>
                    <br/>
<!--                    <div class="row">-->
<!--                        <div class="col-lg-4">-->
<!--                            <label class="float-right">Membership Image</label>-->
<!--                        </div>-->
<!--                        <div class="col-lg-5 input-group">-->
<!--                            <input type="file" th:field="*{filePath}"/>-->
<!--                        </div>-->
<!--                    </div>-->

                    <br/>
                    <div class="row">
                        <div class="col-md-7">
                            <button class="btn btn-success float-right">
                                <span class="icon text-white-50">
                                    <i class="fa fa-plus"></i>
                                </span>
                                Save Membership
                            </button>
                        </div>
                    </div>
                    <br/>
                </form>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</div>
</body>
</html>
