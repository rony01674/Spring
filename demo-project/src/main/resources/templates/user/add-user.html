<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-user-tie"></i>
                            </span>
                            Add Staff Member
                        </h1>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a th:href="@{/staff-member-list}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-th-list"></i>
                            </span>
                            <span class="text">Staff Member's List</span>
                        </a>
                    </div>
                </div>

                <hr/>

                <br/>
                <form>
                    <h3>Personal Information</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Member Id</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">First Name</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Last Name</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Gender</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input type="radio" name="male" th:value="Male"/>
                            <label>Male</label>
                            <input type="radio" name="male" th:value="Male"/>
                            <label>Female</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Date of birth</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>

                    <h4>Contact Information</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Address</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">City</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Zip Code</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Mobile Number</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Email</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="email"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">National ID</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <h4>Login Information</h4>
                    <hr/>
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Username</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Password</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="password"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Role</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <select class="form-control">
                                <option>Select a Role</option>
                                <option>Admin</option>
                                <option>Trainer</option>
                                <option>User</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Joining Date</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <label class="float-right">Profile Picture</label>
                        </div>
                        <div class="col-lg-7 form-group">
                            <input class="input-group" type="file"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-primary">
                                <span class="icon text-white-50">
                                    <i class="fa fa-plus"></i>
                                </span>
                                Add Member
                            </button>
                        </div>
                    </div>

                </form>

                <br/>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
</body>
</html>
