<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CrossFit | Add Body Measurement</title>
</head>
<body>
<!-- body area -->
<div layout:fragment="custom-content" id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <br/>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-5">
                        <h1 class="h3 mb-4 text-gray-800">
                            <span class="icon">
                                <i class="fa fa-plus"></i>
                            </span>
                            Add Body Measurement
                        </h1>
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4">
                        <a th:href="@{/workout-list}" class="btn btn-primary btn-icon-split float-left">
                            <span class="icon text-white-50">
                                <i class="fas fa-th-list"></i>
                            </span>
                            <span class="text">Workout List</span>
                        </a>
                        <a th:href="@{/add-workout}" class="btn btn-primary btn-icon-split float-right">
                            <span class="icon text-white-50">
                                <i class="fas fa-plus"></i>
                            </span>
                            <span class="text">Add Workout</span>
                        </a>
                    </div>
                </div>

                <hr/>
                <br/>

                <!-- for adding membershipType type -->
                <form>
                    <div class="row">
                        <div class="col-lg-3">
                            <label class="float-right">Member</label>
                        </div>
                        <div class="col-lg-6 input-group">
                            <select class="form-control">
                                <option>Select Member</option>
                                <option>Asaduzzaman Rony</option>
                                <option>Saidur Rahman Sajib</option>
                                <option>Ali Azom Dipu</option>
                                <option>Ridoy Bhuiya</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-3">
                            <label class="float-right">Result Measurement</label>
                        </div>
                        <div class="col-lg-6 input-group">
                            <select class="form-control">
                                <option>Select Result Measurement</option>
                                <option>Weight</option>
                                <option>Chest</option>
                                <option>Waist</option>
                                <option>Thigh</option>
                                <option>Arms</option>
                                <option>Fat</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-3">
                            <label class="float-right">Result</label>
                        </div>
                        <div class="col-lg-6 input-group">
                            <input class="form-control" type="text"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-3">
                            <label class="float-right">Result Date</label>
                        </div>
                        <div class="col-lg-6 input-group">
                            <input class="form-control" type="date"/>
                        </div>
                    </div>

                    <br/>
                    <div class="row">
                        <div class="col-md-7">
                            <button class="btn btn-primary float-right">
                                <span class="icon text-white-50">
                                    <i class="fa fa-plus"></i>
                                </span>
                                Save Measurement
                            </button>
                        </div>
                    </div>
                    <br/>
                </form>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</div>
</body>
</html>
