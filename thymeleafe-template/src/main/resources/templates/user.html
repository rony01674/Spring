<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h1>Add Role.................</h1>
    <span th:text="${sucMsg}" style="color: green"></span>
    <span th:text="${errMsg}" style="color: red"></span>
    <form th:object="${user}" th:action="@{/signup}" th:method="post" enctype="multipart/form-data">
        <label>User Name</label>
        <input type="text" required th:field="*{userName}">

        <label>Password</label>
        <input type="password" required th:field="*{password}">

        <label>First Name</label>
        <input type="text" required th:field="*{firstName}">

        <label>Last Name</label>
        <input type="text" required th:field="*{lastName}">

        <label>Email</label>
        <input type="email" required th:field="*{email}">

        <label>Mobile</label>
        <input type="text" required th:field="*{mobile}">

        <label>Role Name</label>
        <select th:field="*{roles}">
            <option th:each="role : ${roleList}" th:value="${role.id}"><span th:text="${role.roleName}"></span></option>
        </select>

        <label>Photo</label>
        <input type="file" name="photo" required="required"/>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
